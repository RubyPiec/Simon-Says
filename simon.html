<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link href='https://fonts.googleapis.com/css?family=Nova Mono' rel='stylesheet'>
    <link href="simon.css" rel="stylesheet">
    <script src="simon.js"></script>
</head>
<body>
    <div class="centered">
        <div id="start">
            <h1>Simon Says</h1>
            <button class="begin" onclick="play()">Begin!</button>
        </div>
        <div id="game" class="container">
            <button onclick="god(0)" id="red" class="Red">R</button>
            <button onclick="god(1)" id="green" class="Green">G</button>
            <button onclick="god(2)" id="blue" class="Blue">B</button>
            <button onclick="god(3)" id="yellow" class="Yellow">Y</button>
        </div>
    </div>
</body>
</html>
